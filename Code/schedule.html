<script>
    // JavaScript code to add 'current' class to the navigation link of the current page
    window.addEventListener('DOMContentLoaded', function () {
        var currentPage = window.location.pathname.split('/').pop(); // Extracts the current page filename
        var links = document.querySelectorAll('.navbar li a');

        for (var i = 0; i < links.length; i++) {
            if (links[i].getAttribute('href') === currentPage) {
                links[i].parentNode.classList.add('current'); // Adds the 'current' class to the parent <li> element
                break; // Exits the loop after finding the current page link
            }
        }
    });
</script>
